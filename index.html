  <style>
    html, body {

      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #fff;
      background: none; 
    }

    /* Video de fondo */
    #bg-video {

      object-fit: contain;
      transform: translate(-50%, -50%);
      z-index: -1;

    /* Contenedor de botones */
    .buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 2;
    }

    .buttons a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 11px 22px; /* 50% m치s peque침o */
      color: white;
      text-decoration: none;
      font-size: 16px; /* 50% m치s peque침o */
      font-weight: 600;
      border-radius: 11px; /* 50% m치s peque침o */
      box-shadow: 0 7px 27px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      transform: scale(1.05);
    }

    .btn-icon {
      width: 29px;  /* 50% m치s peque침o */
      height: 29px;
    }

    .whatsapp-btn {

      background: rgba(0,0,0,0.6);
      padding: 15px 24px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 36px;
      z-index: 3;
    }

    }
  </style>
</head>
<body>

  <!-- Video de fondo -->

  <!-- Botones -->
  <div class="buttons">

    </a>
  </div>

  <script>
    const video = document.getElementById('bg-video');
    const icon = document.getElementById('audio-icon');
    const text = document.getElementById('audio-text');

    video.muted = true; // iniciar silenciado

    function toggleAudio() {
      if(video.muted){
        video.muted = false;
        video.play(); // reproducir audio al activar
        icon.innerText = '游댉';
        text.innerText = 'Desactivar sonido';
      } else {
        video.muted = true;
        icon.innerText = '游댆';
        text.innerText = 'Activar sonido';
      }
    }
  </script>

</body>
